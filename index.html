<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/calculator.webp" type="image/x-icon">
</head>
<body>
    <main>
        <p id="screen">0</p>
        <p id="operation-indicator"></p>
        <div id="buttons-container">
            <button class="number" id="zero">0</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operation" id="add">+</button>
            <button class="operation" id="substract">-</button>
            <button class="operation" id="divide">/</button>
            <button class="operation" id="equal">=</button>
            <button class="operation" id="multiply">*</button>
            <button id="clear">C</button>
            <button id="all-clear">AC</button>
            <button id="dot">.</button>
        </div>
    </main>
</body>
</html>
